<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>

    <!-- Include FullCalendar CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        :root {

            --fc-button-text-color: #fff;

            --fc-button-bg-color: #568ED3;
            --fc-button-border-color: #568ED3;

            --fc-button-hover-bg-color: #1D2F46;
            --fc-button-hover-border-color: #1D2F46;

            --fc-button-active-bg-color: #1D2F46;
            --fc-button-active-border-color: #1D2F46;
        }

        .fc-button,
        .fc-col-header-cell-cushion,
        .fc-timegrid-slot-label-cushion,
        .fc-scrollgrid-shrink-cushion {
            font-size: 14px !important;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        hr {
            opacity: 0.6;
            height: 1px;
            background-color: #d4d4d4;
            border: none;
            margin: 15px 0 10px 0;
            z-index: 10;
            position: relative;
        }

        #calendar {
            max-width: 100%;
            height: calc(100vh - 16px);
            margin: 0 auto;
        }

        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 100;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black background with opacity */
        }

        /* Adjust the modal content styling */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 5px 25px;
            border: 1px solid #888;
            width: 420px;
            /* Could be more or less, depending on screen size */
            border-radius: 7px;
        }

        /* Style for view buttons */
        .view-buttons {
            margin-bottom: 20px;
        }

        .view-button {
            margin-right: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #clientName {
            width: 65%;
            padding: 5px 10px;
            border-radius: 3px;
        }

        #location {
            width: 100%;
            padding: 5px 10px;
            border-radius: 3px;
        }

        #clientName::placeholder {
            opacity: 0.5;
        }

        select::-ms-expand {
            display: none;
        }

        select {
            /* display: inline-block; */
            /* box-sizing: border-box; */
            /* padding: 0.5em 2em 0.5em 0.5em; */
            /* border: 1px solid #eee; */
            /* font: inherit; */
            line-height: inherit;
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            appearance: none;
            background-repeat: no-repeat;
            background-image: linear-gradient(45deg, transparent 50%, currentColor 50%), linear-gradient(135deg, currentColor 50%, transparent 50%);
            background-position: right 14px top 0.8em, right 10px top 0.8em;
            background-size: 5px 5px, 5px 5px;
        }

        /*  */
        #allDay {
            margin-bottom: 10px;
        }

        /*  */
        #appointmentDate {
            padding: 4px 10px;

            border-radius: 3px;
            border: 0.5px solid #888;

            border-top-right-radius: 0;
            border-bottom-right-radius: 0;

            font-family: 'Poppins', sans-serif;
        }

        #appointmentTime {
            padding: 3px 10px;
            width: 95px;
            margin-left: -4px;

            border: 0.5px solid #888;
            border-radius: 3px;

            border-left: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;

            font-family: 'Poppins', sans-serif;
        }

        #minDuration {
            padding: 5px 10px;
            width: 40px;

            border: 0.5px solid #888;
            border-radius: 3px;
        }

        /*  */

        #services {
            width: 100%;
            padding: 5px 10px;
            border-radius: 3px;
        }

        #fee {
            padding: 5px 10px;
            width: 40px;

            border: 0.5px solid #888;
            border-radius: 3px;
        }


        .modalBtn {
            color: white;
            background-color: #568ED3;
            padding: 6px 13px;
            border: none;
            border-radius: 3px;
        }

        .modalBtn:hover {
            background-color: #1D2F46;
        }

        #rech-text-box {
            /* display: none; */
        }

        #addNote {
            background: #fff;
            color: #568ED3;
            text-decoration: underline;
            padding: 4px 6px 4px 0;
        }

        #addNote:hover {
            color: #1D2F46;
        }

        #appointmentType {
            margin-left: 0;
        }

        #allDay {
            margin-left: 0;
        }

        .search-container {
            position: relative;
            width: 100%;
            /* background-color: #f5f5f5; */
            /* border: 1px solid gray; */
            /* border-radius: 3px; */

            z-index: 1001;
        }

        #selected_client {
            padding: 10px;
        }

        #search-input-client {
            /* display: none; */
            width: calc(100% - 23px);
            padding: 5px 10px;
            /* margin-left: 10px; */
        }

        #search-results-client {
            display: none;
            position: absolute;
            background-color: #fff;
            width: 330px;
            padding: 10px;

            margin-left: -1px;

            border: 1px solid gray;
            border-radius: 3px;

            overflow: hidden;
            /* border-bottom-right-radius: 3px; */
            /* or 'fixed' depending on your requirements */
            /* top: 0; */
            /* left: 0; */
        }

        .hover-effect {
            padding: 5px 10px;
            background-color: transparent;
            color: black;
            transition: background-color 0.1s ease-in-out, color 0.1s ease-in-out;
            font-size: 12px;
        }

        .hover-effect:hover {
            background-color: #C1D6F0;
            /* color: white; */
        }

        label {
            font-size: 14px;
        }

        input {
            font-size: 12px;
        }

        .error-message {
            display: none;
            color: red;
            font-size: 12px;
        }

        #status {
            width: 150px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }

        .flexx {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .timeStyle {
            font-size: 11px;
            padding: 3px;
        }

        .red-card-svg {
            color: red;
            height: 15px;
            width: 15px;
        }

        .iconContainer {
            display: flex;
            justify-content: flex-end;
            width: 35px;
            gap: 5px;
            margin: 3px 3px 0 0;
            background-color: transparent;
        }

        .modalIconBtn {
            background: #fff;
            border: none;
            padding: 3px 5px;
        }

        .modalIconBtn svg path {
            fill: #568ED3;
        }

        .modalIconBtn:hover svg path {
            fill: #1D2F46;
        }


        /* spinner */

        .spinner-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .spinner {
            width: 10px;
            height: 10px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-left: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 0.5s linear infinite;
            position: absolute;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* tooltip */
        .tooltip {
            position: absolute;
        }

        .left-tooltip-text {
            position: absolute;
            top: 0px;
            font-size: 12px;
            margin: 20px 25px;
            width: 110px;
        }

        #appointmentForm {
            position: relative;
        }
    </style>
</head>

<body>
    <div id="calendar"></div>

    <!-- Event Detail Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Event Details</h2>
            <div id="eventDetails">
                <p><strong>Event Name:</strong> <span id="eventName"></span></p>
                <p><strong>Event Start:</strong> <span id="eventStart"></span></p>
                <p><strong>Event End:</strong> <span id="eventEnd"></span></p>
                <p><strong>Description:</strong> <span id="eventDescription"></span></p>
            </div>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div id="createEventModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close" id="closeCreateEventModal">&times;</span> -->
            <h2 id="appointmentFormTitle">New Appointment</h2>
            <form id="appointmentForm">
                <!-- <select id="clientName" name="clientName" aria-placeholder="Select Client">
                    <option value="" disabled selected>Select Client</option>
                    <option value="Jamie D. Appleseed" selected>Jamie D. Appleseed</option> 
                    Add other client names as needed 
                </select> -->

                <div class="search-container" id="search-container">
                    <!-- <div id="selected_client">Client name</div> -->

                    <label for="search-input-client">Client</label>
                    <br>
                    <input type="text" id="search-input-client" placeholder="Search your active clients...">
                    <div id="search-results-client" class="column"></div>
                </div>

                <div id="client-error" class="error-message">Client is required</div>

                <div class="client-details-box" id="client-details-box">


                    <!-- <div id="selected_client">Client name</div> -->
                    <!-- <div id="selected_client">Client name</div> -->

                    <div style="display: flex; justify-content:space-between; margin-bottom: 15px;">
                        <div>
                            <div id="client-name">Client name</div>
                            <div id="zoom-meeting-btn"></div>
                        </div>

                        <div>
                            <button type="button" class="modalIconBtn" id="assignAssignmentButton"
                                title="Give assignments.">
                                <svg width="15" height="18" viewBox="0 0 98 113" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M14.003 0.917969C13.0252 0.917969 12.1871 1.05765 11.3489 1.33702C5.90124 2.4545 1.57102 6.78473 0.453539 12.2324C0.0344849 13.0705 0.0344849 13.9086 0.0344849 14.8864V91.713C0.0344849 103.307 9.39336 112.666 20.9872 112.666H97.8138V98.6973H20.9872C17.076 98.6973 14.003 95.6242 14.003 91.713C14.003 87.8019 17.076 84.7288 20.9872 84.7288H97.8138V7.90221C97.8138 3.99103 94.7407 0.917969 90.8296 0.917969H83.8453V42.8234L69.8769 28.8549L55.9084 42.8234V0.917969H14.003Z"
                                        fill="#568ED3" />
                                </svg>

                            </button>


                            <button type="button" class="modalIconBtn" id="deleteAppointmentButton"
                                title="Delete appointment.">
                                <svg width="15" height="18" viewBox="0 0 98 113" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M41.9399 0.917969C34.2572 0.917969 27.9714 7.20378 27.9714 14.8864H14.003C6.3203 14.8864 0.0344849 21.1723 0.0344849 28.8549H97.8138C97.8138 21.1723 91.528 14.8864 83.8453 14.8864H69.8769C69.8769 7.20378 63.591 0.917969 55.9084 0.917969H41.9399ZM14.003 42.8234V110.012C14.003 111.548 15.1204 112.666 16.657 112.666H81.331C82.8675 112.666 83.985 111.548 83.985 110.012V42.8234H70.0165V91.713C70.0165 95.6242 66.9435 98.6973 63.0323 98.6973C59.1211 98.6973 56.0481 95.6242 56.0481 91.713V42.8234H42.0796V91.713C42.0796 95.6242 39.0065 98.6973 35.0954 98.6973C31.1842 98.6973 28.1111 95.6242 28.1111 91.713V42.8234H14.1426H14.003Z"
                                        fill="#568ED3" />
                                </svg>
                            </button>
                        </div>
                    </div>



                </div>

                <hr>

                <div style="display: flex; justify-content: space-between; position:relative" id="service-container">
                    <span style="width: calc(100% - 70px);">
                        <label for="services">Services</label>
                        <br>
                        <select id="services" name="services">
                            <option
                                value="92507 Treatment of speech, language, voice, communication, and/or auditory processing disorder; individual"
                                selected>
                                92507 Treatment of speech, language, voice, communication, and/or auditory
                                processing
                                disorder; individual
                            </option>
                            <!-- Add other service options as needed -->
                        </select>
                    </span>

                    <span>
                        <label for="fee">Fee</label>
                        <br>
                        <input type="number" id="fee" name="fee" value="100" required>
                    </span>
                </div>

                <div id="fee-error" class="error-message" style="text-align: right;">Fee must be equal or greater than
                    $5</div>

                <hr>

                <!-- <input type="checkbox" id="allDay" name="allDay">
                <label for="allDay">All Day</label>
                <br> -->

                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <input type="date" id="appointmentDate" name="appointmentDate" value="2023-09-12" required>

                        <input type="time" id="appointmentTime" name="appointmentTime" value="08:00" required>
                    </div>
                    <div>
                        <input type="number" id="minDuration" name="minDuration" min="10" required>
                        <label for="minDuration">min</label>
                    </div>
                </div>

                <hr>

                <span id="location-container" style="position: relative;">
                    <label for="location">Location</label>
                    <select id="location" name="location">
                        <!-- Add location options as needed -->
                        <option value="" disabled selected>Location Unassigned</option>
                    </select>
                </span>

                <br>

                <!-- <hr>

                <div style="display: flex; justify-content: space-between;">
                    <span>Billing Type:</span>
                    <span>Self-pay</span>
                </div>

                <br>

                <div style="display: flex; justify-content: space-between;">
                    <span>Appointment Total:</span>
                    <span id="appointmentTotal">$100</span>
                </div> -->

                <div id="rech-text-box">
                    <hr>

                    <div id="rich-text-editor-box">
                        <label for="rich-text-editor-container" id="">Appointment Note</label>
                        <div id="rich-text-editor-container"></div>
                    </div>
                </div>

                <div id="appointment-status-box">
                    <hr>

                    <label for="status">Appointment Status </label>
                    <br>
                    <select id="status" name="status">
                        <!-- Add location options as needed -->
                        <option value="Scheduled" selected>Scheduled</option>
                        <option value="Completed">Completed</option>
                        <option value="Canceled">Canceled</option>
                        <option value="No Show">No Show</option>
                    </select>
                    <p style="font-size: 11px; opacity: 0.7;">Setting the status to Completed will charge the client.
                    </p>
                </div>

                <hr>

                <div style="display: flex; justify-content:right; margin-bottom: 15px;">
                    <div>
                        <button type="button" class="modalBtn" style="margin-right: 10px;"
                            id="cancelAppointmentButton">Cancel</button>
                        <button type="button" class="modalBtn" id="submitAppointmentButton">Done</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // flags
        let isTooltip = false;

        // selectors
        const searchContainer = document.getElementById('search-container');
        const clientDetailsBox = document.getElementById('client-details-box');
        const deleteAppointmentButton = document.getElementById('deleteAppointmentButton');

        const noteBox = document.getElementById('rech-text-box');
        const noteField = document.getElementById('rich-text-editor-container');

        const zoomMeetingBtn = document.getElementById('zoom-meeting-btn');
        const assignAssignmentButton = document.getElementById('assignAssignmentButton');

        const toolbarOptions = [
            ['bold', 'italic', 'underline', 'clean'],

            [{ 'align': [] }, { 'list': 'ordered' }, { 'list': 'bullet' }],

            ['link']
        ];

        const quill = new Quill('#rich-text-editor-container', {
            theme: 'snow', // 'snow' is one of Quill's built-in themes
            modules: {
                toolbar: toolbarOptions
            }
        });


        const clearNote = () => quill.root.innerHTML = '';
        const fillNote = (note) => quill.root.innerHTML = note;
        const getNote = () => { return quill.root.innerHTML };

        const showNoteBox = () => {
            noteBox.style.display = "block";
        };

        const hideNoteBox = () => {
            noteBox.style.display = "none";
        }

        const showZoomMeetingBtn = (meetingLink) => {
            zoomMeetingBtn.innerHTML = '';

            // 1.1
            // const newLinkTag = document.createElement('a');
            // newLinkTag.href = meetingLink;
            // newLinkTag.target = "_blank";

            // 1
            const newButton = document.createElement('button');
            newButton.className = 'modalBtn';
            newButton.innerText = 'Start video appointment';
            newButton.style.marginTop = '10px';

            // newButton.appendChild(newLinkTag);

            newButton.addEventListener("click", (event) => {
                event.preventDefault();
                window.open(meetingLink, '_blank');
            })

            zoomMeetingBtn.appendChild(newButton);


            // 2
            const copyUrlButton = document.createElement('button');
            copyUrlButton.className = 'modalBtn';
            copyUrlButton.innerText = 'Copy zoom Link';
            copyUrlButton.style.margin = '10px 0 0 10px';
            copyUrlButton.title = 'Click here to copy the meeting link and send it to the client from your email or messaging app.';

            copyUrlButton.addEventListener('click', async (e) => {
                e.preventDefault();

                const data = {
                    type: "copy to clipboard",
                    data: meetingLink
                };
                sendRequestToParent(data);

                copyUrlButton.innerText = 'Zoom link Copied!';

                // Change the button text back to the original text after 2 seconds
                setTimeout(() => {
                    copyUrlButton.innerText = 'Copy Zoom Link';
                }, 2000); // 2000 milliseconds = 2 seconds
            });

            zoomMeetingBtn.appendChild(copyUrlButton);
        };

        const hideZoomMeetingBtn = () => {
            zoomMeetingBtn.innerHTML = '';
        }

        const leftSideTooltip = (mysvg = '', top = 5, left = -170, id) => {
            var elementExists = document.getElementById(id);
            if (elementExists) return null;

            var childDiv = document.createElement("div");

            // Set the id of the child div
            childDiv.className = "tooltip";
            childDiv.style.top = top + "px";
            childDiv.style.left = left + "px";

            // triangle
            var mysvgElement = document.createElement("div");
            mysvgElement.innerHTML = mysvg;
            mysvgElement.id = id;


            childDiv.appendChild(mysvgElement)

            return childDiv;
        }

        const rightSideTooltip = (mysvg = '', top = 5, right = -170, id) => {
            var elementExists = document.getElementById(id);
            if (elementExists) return null;

            var childDiv = document.createElement("div");

            // Set the id of the child div
            childDiv.className = "tooltip";
            childDiv.style.top = top + "px";
            childDiv.style.right = right + "px";

            // triangle
            var mysvgElement = document.createElement("div");
            mysvgElement.innerHTML = mysvg;
            mysvgElement.id = id;


            childDiv.appendChild(mysvgElement)

            return childDiv;
        }

        function populateService() {

            for (const service of servicesData) {
                const option = document.createElement("option");

                const titleData = [];

                if (service.ServicesNumber !== undefined) titleData.push(service.ServicesNumber + "");
                titleData.push(service.title);

                const title = titleData.join(" ");

                if (service.default) {
                    option.setAttribute("selected", "selected");
                }

                option.value = service._id; // You can use a unique identifier as the value
                option.text = title.length > 40 ? title.substring(0, 37) + "..." : title; // `${} - $${}`; // Display title and rate
                serviceSelectElement.appendChild(option);
            }

        }

        function populateLocation() {
            locationSelectElement.innerHTML = '';

            // Loop through the data and create an option for each item
            for (const location of locationData) {
                const option = document.createElement("option");

                if (location.default) {
                    option.setAttribute("selected", "selected");
                }

                const address = [];

                if (location.city) address.push(location.city);
                if (location.zip) address.push(location.zip);
                if (location.state) address.push(location.state);
                if (location.street) address.push(location.street);

                option.value = location._id; // You can use a unique identifier as the value
                option.text = location.officeName ? location.officeName + (address.length > 0 ? ' - ' + address.join(', ') : '') : "untitled"; // 
                locationSelectElement.appendChild(option);
            }
        }

        window.addEventListener('message', function (event) {

            // Handle the received message
            var receivedMessage = event.data;
            console.log('Received message from parent: ' + receivedMessage);

            if (receivedMessage.type === undefined) {
                return;
            }

            if (receivedMessage.type === "client result") {
                console.log(receivedMessage.type)
                console.log(receivedMessage.data)

                clientData = receivedMessage.data;
                populateClient()
            } else if (receivedMessage.type === "service result") {
                console.log(receivedMessage.type)
                console.log(receivedMessage.data)

                servicesData = receivedMessage.data;
                populateService()
            } else if (receivedMessage.type === "appoinment list") {
                console.log(receivedMessage.type)
                console.log(receivedMessage.data)

                allAppoinments = receivedMessage.data.appoinments;
                clientLookUpData = receivedMessage.data.clientLookUpData;

                renderCanendar();
            } else if (receivedMessage.type === "add appoinment") {
                console.log(receivedMessage.type)
                console.log(receivedMessage.data)

                calendar.addEvent(receivedMessage.data);
            } else if (receivedMessage.type === "update appoinment") {
                console.log(receivedMessage.type)
                console.log(receivedMessage.data)

                var event = calendar.getEventById(receivedMessage.data.id) // an event object!
                console.log(event, 'i fr');

                if (event !== null) {
                    event.setStart(receivedMessage.data.start)
                    event.setEnd(receivedMessage.data.end)

                    event.setProp('backgroundColor', receivedMessage.data.backgroundColor)

                    const propertiesToUpdate = [

                    ];

                    for (let i = 0; i < propertiesToUpdate.length; i++) {
                        if (propertiesToUpdate[i] === 'SampleAppointment') {
                            event.setExtendedProp(propertiesToUpdate[i], receivedMessage.data.extendedProps[propertiesToUpdate[i]] || false);
                        } else {
                            event.setExtendedProp(propertiesToUpdate[i], receivedMessage.data.extendedProps[propertiesToUpdate[i]] || "");
